<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 120" role="img" aria-label="A3idental logo">
  <defs>
    <!-- Brand gradients -->
    <linearGradient id="brandBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#7dd3fc"/>
    </linearGradient>
    <linearGradient id="brandNavy" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a2540"/>
      <stop offset="100%" stop-color="#0f2f55"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#7dd3fc"/>
    </linearGradient>

    <!-- Soft glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shield shape for crest -->
    <path id="shield" d="M22,8 C40,0 72,0 90,8 c14,6 22,20 22,34 0,24-14,38-24,52 -10,14-16,18-28,18 -12,0-18-4-28-18 C22,80 8,66 8,42 8,28 14,14 22,8z"/>

    <!-- Tooth for negative space -->
    <path id="tooth" d="M36 24c10-5 28-5 38 0 9 4 13 16 7 27-3 6-4 8-7 16-4 10-6 16-10 16s-6-6-10-6-5 6-10 6-6-6-10-16c-3-8-4-10-7-16-6-11-2-23 7-27z"/>
  </defs>

  <!-- Crest with negative-space tooth and subtle glow -->
  <g transform="translate(10,6)">
    <g filter="url(#glow)">
      <use href="#shield" fill="url(#brandNavy)"/>
      <!-- Knock out tooth -->
      <mask id="knock">
        <use href="#shield" fill="#fff"/>
        <use href="#tooth" fill="#000" transform="translate(10,10)"/>
      </mask>
      <use href="#shield" fill="url(#brandBlue)" opacity=".18" mask="url(#knock)"/>
      <!-- Ribbon accent suggesting A/3 -->
      <path d="M26 50c12-8 30-12 54-6" fill="none" stroke="url(#brandBlue)" stroke-width="3" opacity=".9"/>
      <path d="M30 64c15-6 20-6 40-2" fill="none" stroke="url(#brandBlue)" stroke-width="2" opacity=".7"/>
      <!-- Sparkle marks -->
      <path d="M88 16 l3 5 l5 3 l-5 3 l-3 5 l-3-5 l-5-3 l5-3 z" fill="url(#brandBlue)" opacity=".95"/>
      <circle cx="28" cy="18" r="2" fill="url(#brandBlue)" opacity=".9"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(130,28)">
    <text x="0" y="30" font-family="Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial" font-size="30" font-weight="900" fill="url(#textGrad)" letter-spacing=".6">A3i</text>
    <text x="64" y="30" font-family="Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial" font-size="30" font-weight="900" fill="#0a2540">dental</text>
    <text x="0" y="55" font-family="Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial" font-size="11" font-weight="600" fill="#7dd3fc" opacity=".95">Modern Cosmetic • Implant • Comfort</text>
  </g>
</svg>
